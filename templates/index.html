<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>House Price Prediction</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="{{ url_for('static', filename='css/main.css') }}">
    <script src='main.js'></script>
</head>

<body>
    <div class="login-box">
        <h2>House Price Predictor</h2>
        <div class="form">
            <form action="{{url_for('predict')}}" method="POST">
                <div class="user-box">
                    <input type="number" name='bedrooms'>
                    <label>Bedrooms</label>
                </div>
                <div class="user-box">
                    <input type="number" name='bathrooms'>
                    <label>Bathrooms</label>
                </div>
                <div class="user-box">
                    <input type="number" name='floors' >
                    <label>Floors</label>
                </div>
                <div class="user-box">
                    <input type="number" name='yr_built'>
                    <label>Year of construction</label>
                </div>
                <button class="btn" type="submit" value="predict" class="submit">Find</button>
            </form>
            <br><br>
            <div class="prediction">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <h2>House Price</h2>
                <div class="answer">$ {{data}}</div>
            </div>
        </div>

    </div>


</body>

</html>
